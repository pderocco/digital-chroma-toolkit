<h1>Programs screen</h1>
<p>This is where you:</p>
<ul>
  <li>{Showing_programs Show} which programs exist</li>
  <li>{Selecting_programs Select} programs</li>
  <li>{Storing_programs Store} the current program</li>
  <li>{Rearranging_programs Rearrange} programs</li>
  <li>{Linking_programs Link} to a program</li>
  </ul>
