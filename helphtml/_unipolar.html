<p><em>unipolar:</em> Having a range of values that doesn&rsquo;t include negative
numbers. In the Toolkit, the colored bar in a unipolar parameter&rsquo;s <span class="popup" onclick="popup('_slider')">slider</span>
starts on the left and grows to the right.</p>
<p>See also: <span class="popup" onclick="popup('_bipolar')">bipolar</span>.</p>
