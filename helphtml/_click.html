<p><em>click:</em> In the Toolkit, the act of quickly pressing and releasing
the left mouse button on a <span class="popup" onclick="popup('_control')">control</span>. It is equivalent to a <span class="popup" onclick="popup('_tap')">tap</span> on a touch
screen. The term &ldquo;tap&rdquo; is the term usually used in these help
pages.</p>
