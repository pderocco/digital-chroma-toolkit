<p><em>parameter select mode:</em> The Digital Chroma&rsquo;s control panel
  mode in which the numbered switches select <span class="popup" onclick="popup('_parameter')">parameters</span> and
  connect them to the <span class="popup" onclick="popup('_parameter_control')">parameter control</span>. The PARAM SELECT switch enters this
  mode, and lights up the corresponding LED.</p>
