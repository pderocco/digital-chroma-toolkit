<p><em>long-drag:</em> In the Toolkit, touching a <span class="popup" onclick="popup('_control')">control</span>, waiting at least
half a second, and then <span class="popup" onclick="popup('_drag')">dragging</span>. It is used to swap the
<span class="popup" onclick="popup('_parameter')">parameters</span> in a <span class="popup" onclick="popup('_cluster')">cluster</span> with those of another compatible
cluster.</p>
<p><i>Also:</i> <span class="popup" onclick="popup('_tap')">tap</span>, <span class="popup" onclick="popup('_long-press')">long-press</span>, <span class="popup" onclick="popup('_drag')">drag</span></p>
