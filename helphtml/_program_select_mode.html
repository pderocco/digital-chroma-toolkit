<p><em>program select mode:</em> The Digital Chroma&rsquo;s control panel mode
  in which the numbered switches select <span class="popup" onclick="popup('_program')">programs</span> for playing. The
  PROG SELECT switch enters this mode, and lights up the corresponding LED.</p>
<p><i>Also:</i> <span class="popup" onclick="popup('_parameter_select_mode')">parameter select mode</span></p>
