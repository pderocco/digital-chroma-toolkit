<p><em>control:</em> In the Toolkit, some element of the screen that responds
to touch, or to the mouse left button. This includes buttons, sliders, some
section titles, links in Help pages, and the Help pages themselves since they
can be scrolled by <span class="popup" onclick="popup('_drag')">dragging</span> them.</p>
<p><i>Also:</i> <span class="popup" onclick="popup('_button')">button</span>, <span class="popup" onclick="popup('_slider')">slider</span>, <span class="popup" onclick="popup('_link_help')">help links</span></p>
