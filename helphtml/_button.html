<p><em>button:</em> In the Toolkit, a small rectangular control with rounded
corners that is invoked by <span class="popup" onclick="popup('_tap')">tapping</span> or <span class="popup" onclick="popup('_click')">clicking</span>. Its text may be
either an italicized label, or non-italicized text that indicates a
parameter&rsquo;s value. A button may also respond to
<span class="popup" onclick="popup('_long-press')">long-pressing</span> or even <span class="popup" onclick="popup('_drag')">dragging</span>.</p>
