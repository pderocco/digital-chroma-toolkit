<p><em>tapper:</em> A solenoid behind the Digital Chroma&rsquo;s control panel
that can be programmed to tap the panel when switches are pressed, to provide
some tactile feedback. It can also be programmed, under control of the
<span class="popup" onclick="popup('_global_parameter')">global</span> Tapper Mode parameter, to tap whenever a
<span class="popup" onclick="popup('_selector_parameter')">selector parameter</span> changes value.</p>
