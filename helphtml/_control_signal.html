<p><em>control signal:</em> A time-varying signal that can be used to modulate
some aspect of the sound. Control signals come from control signal generators,
which include <span class="popup" onclick="popup('_glide')">glide</span>, <span class="popup" onclick="popup('_sweep')">sweep</span>, and <span class="popup" onclick="popup('_envelope')">envelope</span> generators, and from
controllers like the <span class="popup" onclick="popup('_lever')">levers</span> or <span class="popup" onclick="popup('_pedal')">pedals</span>.</p>
